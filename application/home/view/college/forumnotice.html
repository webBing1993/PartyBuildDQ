{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/detail.css">
{/block}

{block name="body"}
<div class="banner">
	<iframe class="banner-img" frameborder="0" src='http://player.youku.com/embed/XMjY4NjM0NzQw' allowfullscreen></iframe>
</div>
<div class="article">
	<div class="content">
		6月10日在德清小镇关于召开德清县"一月一主题"活动的安排
		<div class="note">
			<span class="read">1</span>
			<!--未点赞：good,已点赞good_-->
			<span class="isgood good" onclick="isGood(this,'id',null,null,3)">2</span>
		</div>
	</div>
</div>
<div class="comment">
	<div class="sum">共<span>222</span>条评论</div>
	<div class="lists">
		<div class="list clear">
			<div class="fl">
				<img src="" alt="用户" class="user">
			</div>
			<div class="fl mid">
				<div class="name limit">阿丹</div>
				<div class="content" >好好好</div>
				<div class="time">2016-01-01</div>
			</div>
			<!--未点赞：good,已点赞good_-->
			<div class="fr isgood good_" onclick="isGood(this,'co.id','co.create_user',3)">2</div>
		</div>
	</div>
	<div class="tip"></div>
	<div class="loading hidden">
		<div class="typing_loader"></div>
	</div>
</div>
<div class="bottom clear">
	<div class="myword fl">
		<input type="text" placeholder="说说你的感想！">
	</div>
	<div class="send fl" onclick="send(this,'id')">发送</div>
	<div class="not">
		<div class="bg"></div>
		<div class="msg">
			您的评论不能为空
			<div class="confirm">确定</div>
		</div>
	</div>
</div>
{/block}

{block name="script"}
<script>
$(function(){
	var len = $(".list" ).length;
	if(len >= 7){
		$('.tip' ).text('上拉加载更多');
		//上拉加载评论
		loadScroll();
	}
	//ios fix兼容
	tofixed();
});
//点赞
function isGood(e,id,comment_id,userid,cla){
	//type：1文章，2评论
	var type = $(e ).hasClass('fr')?2:1;
	$.ajax({
		type:"post",
		url:"{:Url('Base/like')}",
		data:{
			type:type,
			id:id,
			comment_id:comment_id,
			user_id:userid,
			class:cla,
		},
		success:function(data){
			var n = $(e ).text();
			$(e).toggleClass('good' ).toggleClass('good_');
			$(e ).hasClass('good')?n--:n++;
			$(e ).text(n);
		}
	})
}
//评论
function send(e,id){
	var it = $(e ).prev().find('input');
	if(it.val() != ''){
		$.ajax({
			type:"post",
			url:"{:Url('Base/comment')}",
			data:{
				learn_id:id,
				content:it.val()
			},
			success:function(data){
				var data = data.data;
				var userid = "'"+data.create_user+"'";
				var html = '';
				html += '<div class="list clear">'+
						'<div class="fl">'+
						'<img src="'+data.header+'" alt="用户头像" class="user">'+
						'</div>'+
						'<div class="fl mid">'+
						'<div class="name limit">'+data.nickname+'</div>'+
						'<div class="content" >'+it.val()+'</div>'+
						'<div class="time">'+data.time+'</div>'+
						'</div>'+
						'<div class="fr isgood good" onclick="isGood(this,'+data.learn_id+','+data.id+','+userid+','+3+')">'+data.likes+'</div>'+
						'</div>';
				$('.lists' ).append(html);
				it.val('');
				var sum = $('.sum span' );
				sum.text(parseInt(sum.text())+1)
			}
		});
	}else{
		var not = $('.not');
		not.fadeIn();
		document.body.style.overflow='hidden';
		$('.confirm,.not .bg' ).on('click',function(){
			not.fadeOut();
			document.body.style.overflow='scroll';
		})
	}

}
//加载更多
function loadScroll(){
	$(window ).off("scroll" ).on("scroll",function(){
		var dh = $(document).height();
		var end = $(window).height() + $(window ).scrollTop();
		var len = $(".list" ).length;
		var tip = $(".tip");
		var loading = $('.loading');
		if(dh == end){
			$.ajax({
				type:"post",
				url:"",
				data:{
					learn_id:id,
					length:len
				},
				beforeSend: function(XMLHttpRequest){
					tip.hide();
					loading.toggleClass('hidden');
				},
				success:function(data){
					loading.toggleClass('hidden');
					tip.show();
					if(data.code == 1){
						addComment(data);
						var dataLen =data.data.length;
						if(data.data.length == 5){
							tip.text('上拉加载更多');
						}
					}else{
						tip.text('没有更多了');
						$(window ).off("scroll");
					}
				}
			})
		}
	})
}
function addComment(data){
	//is_like : 1为已点赞 0为未点赞
	var html = '';
	var lists = data.data;
	var len = lists.length;
	for(var i = 0; i< len;i++){
		var list = lists[i];
		var userid = "'"+list.create_user+"'";
		html += '<div class="list clear">'+
				'<div class="fl">'+
				'<img src="'+list.header+'" alt="用户" class="user">'+
				'</div>'+
				'<div class="fl mid">'+
				'<div class="name limit">'+ list.nickname+'</div>'+
				'<div class="content" >'+ list.content+'</div>'+
				'<div class="time">'+ list.time+'</div>'+
				'</div>';
		if(list.is_like == 0){
			html+='<div class="fr isgood good" onclick="isGood(this,'+list.news_id+','+list.id+','+userid+','+3+')">'+list.likes+'</div>'
		}else{
			html+='<div class="fr isgood good_" onclick="isGood(this,'+list.news_id+','+list.id+','+userid+','+3+')">'+list.likes+'</div>'
		}
		html+=
				'</div>';
	}
	$(".lists" ).append(html);
}
//--------------------------------------------------------------------------
//
//  Class style
//
//--------------------------------------------------------------------------
//模块标题
$('title' ).text('地信红盟');
function tofixed(){
	var u = navigator.userAgent;
	var word = $('.myword input');
	var bottom =$('.bottom');
	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
	if(isiOS){
		//兼容ios7
		$(document).scrollTop(1);
		word.focus(function(){
			var noInputViewHeight = $(window).height() - bottom.height();
			var contentHeight = $(document).height() - bottom.height();
			contentHeight = contentHeight > noInputViewHeight ? contentHeight : noInputViewHeight;
			setTimeout(function(){
				var inputTopHeight = bottom.offset().top - $(window).scrollTop()+1;
				var inputTopPos = bottom.offset().top + inputTopHeight+1;
				inputTopPos = inputTopPos > contentHeight ? contentHeight : inputTopPos;
				bottom.css({'position':'absolute', 'top':inputTopPos });
				$(window).on('touchstart', function(){
					word.blur();
				});
			}, 100);
		});
		word.on('blur',function(){
			//输入框失焦后还原初始状态
			var a =$(window).height()-45;
			bottom.css({'position': 'fixed','top':'','bottom':'0'});
		})
	}
}
</script>
{/block}
