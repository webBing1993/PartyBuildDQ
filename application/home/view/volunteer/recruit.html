/**
 * 上拉加载
 * @param url	方法
 * @param a		初始加载数据的长度
 * @param b		每次加载的数据长度
 */
function loadScroll(url,a,b){
	var tip = $('.tip' );
	var len = $('.list').length;
	if(len >= a){
		tip.text('上拉加载更多');
	}
	$(window ).off("scroll" ).on("scroll",function(){
		var dh = $(document).height();
		var end = $(window).height() + $(window ).scrollTop();
		var loading = $('.loading');
		if(dh == end){
			$.ajax({
				type:"post",
				url:url,
				data:{
					length:len
				},
				beforeSend: function(XMLHttpRequest){
					tip.hide();
					loading.toggleClass('hidden');
				},
				success:function(data){
					loading.toggleClass('hidden');
					tip.show();
					if(data.code == 1){
						addLists(data,type);

						if(data.data.length == b){
							tip.text('上拉加载更多');
						}
					}else{
						tip.text('没有更多了');
						$(window ).off("scroll");
					}
				}
			})
		}
	})
}

}
