{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/lists.css">
{/block}

{block name="body"}
<div class="lists">
	{volist name="list" id="vo"}
	<a href="{:Url('Alliance/informdetail?id='.$vo['id'])}" class="list">
		<div class="title limit">{$vo.title}</div>
		<div class="content limit_">{$vo.theme}</div>
		<div class="note">
			<!--未开始：wait,已结束：over-->
			{eq name="vo.begin" value="0"}
			<span class="wait">未开始</span>
			{else/}
			<span class="over">已结束</span>
			{/eq}
			<span class="time">{$vo.create_time|time_format="Y-m-d"}</span>
		</div>
	</a>
	{/volist}
</div>
<div class="tip"></div>
<div class="loading hidden">
	<div class="typing_loader"></div>
</div>
{/block}

{block name="script"}
<script>
$('title' ).text('地信红盟');
$(function(){
	var len = $(".list" ).length;
	if(len == 0){
		$('body' ).html('<div class="default"><img src="/home/images/notice/nomessage.png" alt="暂无消息"> </div>');
	}else if(len >= 9){
		$('.tip' ).text('上拉加载更多');
	}
	//上拉加载评论
	loadScroll();
});
function loadScroll(){
	$(window ).off("scroll" ).on("scroll",function(){
		var dh = $(document).height();
		var end = $(window).height() + $(window ).scrollTop();
		var len = $(".list" ).length;
		var tip = $(".tip");
		var loading = $('.loading');
		if(dh == end){
			$.ajax({
				type:"post",
				url:"{:Url('Alliance/listsmore')}",
				data:{
					length:len
				},
				beforeSend: function(XMLHttpRequest){
					tip.hide();
					loading.toggleClass('hidden');
				},
				success:function(data){
					loading.toggleClass('hidden');
					tip.show();
					if(data.code == 1){
						addList(data);
						var dataLen =data.data.length;
						if(data.data.length == 5){
							tip.text('上拉加载更多');
						}
					}else{
						tip.text('没有更多了');
						$(window ).off("scroll");
					}
				}
			})
		}
	})
}
function addList(data){
	var html = '';
	var lists = data.data;
	var len = lists.length;
	for(var i = 0; i< len;i++){
		var list = lists[i];
		html +=
				'<a href="/home/alliance/informdetail/id/'+ list.id+'.html" class="list">'+
				'<div class="title limit">'+list.title+'</div>'+
				'<div class="content limit_">'+list.content+'</div>'+
				'<div class="note">'+
				'<span class="time">'+list.time+'</span>'+
				'<span class="fa fa-angle-right"></span>'+
				'</div>'+
				'</a>';
	}
	$(".lists" ).append(html);
}
</script>
{/block}
