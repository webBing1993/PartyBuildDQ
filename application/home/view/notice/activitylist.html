{extend name="public/common"}

{block name="style"}
<link rel="stylesheet" href="/home/css/meetlist.css">
{/block}

{block name="body"}
{eq name="show" value="0"}
<div class="default">
	<img src="/home/images/notice/nomessage.png" alt="暂无消息">
</div>
{else/}
<div class="lists">
	{volist name="list" id="vo"}
	<a href="{:Url('Notice/activity?id='.$vo['id'])}" class="list clear">
		<div class="fl">
			<img src="{$vo.front_cover|get_cover='path'}" alt="图片">
		</div>
		<div class="fr right">
			<div class="title limit_">{$vo.title}</div>
			<div class="clear time">
				<span class="fl">{$vo.create_time|time_format='Y-m-d'}</span>
				<span class="fr fa fa-angle-right"></span>
			</div>
		</div>
	</a>
	{/volist}
</div>
<div class="tip"></div>
<div class="loading hidden">
	<div class="typing_loader"></div>
</div>
{/eq}
{/block}

{block name="script"}
<script>
$(function(){
	//模块标题
	$('title' ).text('支部活动');
	//reset
	var txt;
	var len = $(".list" ).length;
	if(len >= 7){
		$('.tip' ).text('上拉加载更多');
	}
	//上拉加载
	loadScroll();
});
function loadScroll(){
	$(window ).off("scroll" ).on("scroll",function(){
		var dh = $(document).height();
		var end = $(window).height() + $(window ).scrollTop();
		var len = $(".list" ).length;
		var tip = $(".tip");
		var loading = $('.loading');
		if(dh == end){
			$.ajax({
				type:"post",
				url:"{:Url('Notice/acitivitymore')}",
				data:{
					length:len
				},
				beforeSend: function(XMLHttpRequest){
					tip.hide();
					loading.toggleClass('hidden');
				},
				success:function(data){
					loading.toggleClass('hidden');
					tip.show();
					if(data.code == 1){
						addActs(data);
						var dataLen =data.data.length;
						if(data.data.length == 5){
							tip.text('上拉加载更多');
						}
					}else{
						tip.text('没有更多了');
						$(window ).off("scroll");
					}
				}
			})
		}
	})
}
function addActs(data){
	var html = '';
	var lists = data.data;
	var len = lists.length;
	for(var i = 0; i< len;i++){
		var list = lists[i];
		html +=
				'<a href="/home/notice/activity/id/'+ list.id+'.html" class="list clear">'+
				'<div class="fl">'+
				'<img src="'+list.path+'" alt="图片">'+
				'</div>'+
				'<div class="fr right">'+
				'<div class="title limit_">'+list.title+'</div>'+
				'<div class="clear time">'+
				'<span class="fl">'+list.time+'</span>'+
				'<span class="fr fa fa-angle-right"></span>'+
				'</div>'+
				'</div>'+
				'</a>'
	}
	$(".lists" ).append(html);
}
</script>
{/block}
