<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <title>商品列表</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Microsoft YaHei';
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, form, input, p, table, th, td, select, option {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .clearfix:before{
            display:table;
            content:'';
        }
        .clearfix:after{
            display:table;
            content:'';
            clear:both;
        }
        .list{
            /*margin-right:12px;*/
        }
        .list>li{
            margin-top:11px;
            float:left;
            margin-left:11px;
            border:1px solid #e5e5e5;
            border-radius: 5px;
            position:relative;
        }
        .list>li>b{
            position:absolute;
            left:0;
            bottom:0;
            width:100%;
            height: 59px;
            background-color:#fafafa;
        }
        .list>li>div{
            width:90px;
            height:90px;
            display:block;
            margin:0 auto;
            border-radius: 5px;
            background:url("") no-repeat center center;
            background-size:cover;
        }
        .list>li>span{
            position:absolute;
            left:10px;
            bottom:34px;
            color:#333;
            font-size: 15px;
            line-height: 15px;
        }
        .list>li>p{
            position:absolute;
            left:10px;
            bottom:0px;
            color:#333;
            font-size: 14px;
            line-height: 34px;
            color:#666;
        }
        .list>li>a{
            position:absolute;
            right:10px;
            color:#fc4f41;
            font-size: 15px;
            line-height: 34px;
            bottom:0;
        }
        .list>li.close{
            background:url("/exchange/8.png") no-repeat left top;
            background-size:25% 25%;
        }
        .list>li.close>a{
            color:#ccc;
        }
        .list>li.close>span{
            color:#ccc;
        }
        .list>li.close>p{
            color:#ccc;
        }
        .list>li.close>div{
            -webkit-filter: grayscale(100%);
            -moz-filter: grayscale(100%);
            -ms-filter: grayscale(100%);
            -o-filter: grayscale(100%);
            filter: grayscale(100%);
            filter: gray;
        }
        .nomessage{
            text-align: center;
            position:fixed;
            top:50%;
            left:50%;
            -webkit-transform: translateY(-50%) translateX(-50%);
        }
        .nomessage>img{
            width:56%;
            margin-bottom:15px;
        }
        .nomessage>span{
            font-size: 17px;
            color:#ccc;
        }
    </style>
</head>
<body>
    {eq name="is" value="0"}
    <div class="nomessage">
        <img src="/exchange/5.png" alt="" ><br>
        <span>抱歉，暂无商品</span>
    </div>
    {else/}
    <ul class="list clearfix">
        {volist name="product" id="po"}
        <li  onclick=window.location.href="{:Url('Exchange/merchantmain?id='.$po['id'])}" {eq name="$po.left" value="0"} class="close" {/eq}>
            <b></b>
            <div style="background-image:url({$po.front_cover|get_cover='path'})"></div>
            <p>已兑换 {$po.num - $po.left}</p>
            <span>{$po.title}</span>
            <a>剩余 {$po.left}</a>
        </li>
        {/volist}
    </ul>
    {/eq}
    <script src="/work/js/jquery-1.12.1.min.js"></script>
    <script>
        $(function(){
            $('.list>li').width(($(window).width()-11)*0.5-11-2);
            $('.list>li').height(($(window).width()-11)*0.5-11-2);
            $('.list>li>div').css({'margin-top':$(window).width()*0.06});
            $('.list>li>div').css({'width':$(window).width()*0.20});
            $('.list>li>div').css({'height':$(window).width()*0.20});
        });
    </script>
</body>
</html>
