<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <title>商品详情</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Microsoft YaHei';
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, form, input, p, table, th, td, select, option {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .clearfix:before{
            display:table;
            content:'';
        }
        .clearfix:after{
            display:table;
            content:'';
            clear:both;
        }
        .top{
            width:100%;
            display:block;
            height:50vw;
        }
        .top1{
            padding-left:12px;
            height:52px;
        }
        .top1>p{
            font-size: 18px;
            color:#333;
            line-height: 18px;
            margin-top:10px;
        }
        .top1>span{
            font-size: 14px;
            color:#666;
            float:left;
            line-height: 34px;
        }
        .top1>a{
            padding-left: 20px;
            height:34px;
            background:url("/exchange/4.png") no-repeat left center;
            background-size:15px 15px;
            float:right;
            line-height: 34px;
            color:#fc4f41;
            font-size: 18px;
            margin-right: 12px;
        }
        .title1 {
            font-size: 16px;
            color: #333;
            height: 35px;
            line-height: 35px;
            padding-left: 15px;
            background: url(/work/adjust/img/2.png) no-repeat 5px center;
            background-size: 5px 15px;
            background-color: #f2f2f2;
        }
        .list{
            padding-left:12px;
            border-bottom: 1px solid #e5e5e5;
        }
        .list>li{
            padding-top:10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e5e5;
        }
        .list>li>span{
            font-size: 14px;
            color:#666;
            float:left;
        }
        .list>li>p{
            float:left;
            margin-left:12px;
            font-size: 14px;
            color:#333;
            width:calc(100% - 80px);
        }
        .list>li:last-child{
            border-bottom: none;
        }
        .main{
            padding-left:12px;
            padding-right:12px;
            padding-top:10px;
            padding-bottom: 10px;
            font-size: 14px;
            color: #333;
            /*text-indent: 2em;*/
            border-bottom: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
<img src="{$product.front_cover|get_cover='path'}"  class="top" alt="">
<div class="top1">
    <p>{$product.title}</p>
    <span>剩余 {$product.left}</span>
    <a>{$product.price}</a>
</div>
<div class="title1">产品参数</div>
<div class="main">
    {$product.content}
</div>
